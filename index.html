<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Captcha</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <form action="" class="form">
    <h2>ReCaptcha</h2>
    <div class="contenedor">
      <input type="text" id="captcha" class="captcha">
      <input type="text" id="copyCaptcha">
      <div class="buttons-box">
        <div id="check" class="button">
          <img src="assets/images/check.svg" alt="">
        </div>
        <div id="reboot" class="button">
          <img src="assets/images/reboot.svg" alt="" width="30">
        </div>
      </div>
      <img src="assets/images/recaptcha.png" alt="">
    </div>
  </form>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
